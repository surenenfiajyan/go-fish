<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=428, maximum-scale=1">
	<meta name="description" content="Play Go Fish">
	<title>Go Fish</title>
	<link rel="icon" href="fish.png">
	<link rel="preload" href="font.ttf" as="font" crossorigin="anonymous">
	<link rel="preload" as="image" href="spades.png">
	<link rel="preload" as="image" href="diamonds.png">
	<link rel="preload" as="image" href="hearts.png">
	<link rel="preload" as="image" href="clubs.png">
	<link rel="stylesheet" href="style.css">
	<script type="module">
		import GoFish from './gofish.js';

		const game = new GoFish;
		game.newGame();
	</script>
</head>

<body>
	<header>
		<button id="newGameBtn">New game</button>
		<label>Difficulty:
			<select id="difficultySelect">
				<option value="easy">Easy</option>
				<option value="medium">Medium</option>
				<option value="hard">Hard</option>
				<option value="god">God</option>
			</select>
		</label>
		<label>Sound:<input type="checkbox" id="soundCheckbox"></label>
	</header>
	<main>
		<div class="opponent-cards" id="opponentCards" aria-hidden="true">
		</div>
		<div class="opponent-fishes" id="opponentFishes" aria-hidden="true">
		</div>
		<div class="full-deck" id="fullDeck">
		</div>
		<div class="your-fishes" id="yourFishes" aria-hidden="true">
		</div>
		<div class="your-cards" id="yourCards">
		</div>
	</main>
	<dialog id="popup">
		<form method="dialog">
			<div class="message">

			</div>
			<div class="buttons">
				<button value="yes">OK</button>
				<button value="no">No</button>
			</div>
		</form>
	</dialog>
</body>

</html>
